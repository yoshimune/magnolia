<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image Display</title>
    <script type="module" src="scripts/main.js"></script>
    <style>
        .button-container {
            margin-top: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        canvas {
            display: none;
        }
        .description {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <p class="description">CORSのテストです。ローカルサーバーだとダウンロードに失敗し、GithubPages上だとダウンロードに成功します</p>
    <canvas id="myCanvas"></canvas>
    <div class="button-container">
        <button id="downloadBtn">Download Image</button>
    </div>
</body>
</html>
